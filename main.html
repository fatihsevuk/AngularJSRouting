<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">

<p><a href="#/">Main</a></p>

<a href="#red">Red</a>
<a href="#green">Green</a>
<a href="#blue">Blue</a>

<ng-view></ng-view>

<script>



    var app=angular.module("myApp" ,["ngRoute"]);
    app.config(function($routeProvider){


        $routeProvider

                .when('/',{templateUrl:'/main.html'})
                .when('/red',{templateUrl:'/templates/red.html'})
                .when('/green',{templateUrl:'/templates/green.html'})
                .when('/blue' ,{templateUrl:'/templates/blue.html'});



    });


</script>
</body>
</html>
